    <body>
        <!-- This div contains the contents of the score board -->
        <div class="container">
    <!-- This div wraps all the Home content together -->
            <div class="counter-wrapper">
                <div id="header">
                <h3>HOME</h3>
                </div>
            <div class="content">
                <div class="score-wrapper">
                    <div class="score" id="score-line">0</div>
                </div>
            <div class="multiplyer-wrapper">
                <div class="timer">
                    <button class="button" id="home-btn-1" onclick="plusOne()">+1</button>
                </div>
                <div class="timer">
                    <button class="button" id="home-btn-2" onclick="plusTwo()">+2</button>
                </div>
                <div class="timer">
                    <button class="button" id="home-btn-3" onclick="plusThree()">+3</button>
                </div>
                </div>    
            </div>
            </div>
            <!-- This div wraps all the Guest content together -->
            <div class="counter-wrapper">
                <div id="header">
                <h3>GUEST</h3>
                </div>
            <div class="content">
                <div class="score-wrapper">
                    <div class="score" id="score-line-2">0</div>
                </div>
            <div class="multiplyer-wrapper">
                <div class="timer">
                    <button class="button" id="btn" onclick="plusOne1()">+1</button>
                </div>
                <div class="timer">
                    <button class="button" id="btn" onclick="plusTwo2()">+2</button>
                </div>
                <div class="timer">
                    <button class="button" id="btn" onclick="plusThree3()">+3</button>
                </div>
                </div>    
            </div>
            </div>
